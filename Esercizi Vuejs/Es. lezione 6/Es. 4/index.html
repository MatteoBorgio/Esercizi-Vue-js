<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutazione a stelle</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        star-rating {
            display: inline-block;
            font-size: 2rem;
            cursor: pointer;
        }

        .star {
            color: #ccc;
            transition: color 0.2s;
        }

        .star.filled {
            color: #ffcc00;
        }

        p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Valutazione a stelle</h1>
        <star-rating @imposta-valutazione="impostaValutazione"></star-rating>
        <p v-if="rating">Valutazione: {{ rating }} â˜…</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
