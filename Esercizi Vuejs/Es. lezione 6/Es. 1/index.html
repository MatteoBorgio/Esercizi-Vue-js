<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Prodotto</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #app {
            display: flex;
            flex-direction: column; 
            align-items: center;   
            gap: 20px;
        }

        .box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
        }

        .box p:first-child {
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .box p:last-child {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>
    <div id="app">
        <h1>Lista Prodotti</h1>
        <product-card
            v-for="p in productArray"
            :key="p.id"
            :nome-prodotto="p.nomeProdotto"
            :prezzo="p.prezzo"
        ></product-card>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
