<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvataggio automatico</title>
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;color:#0b1220}
      body{display:flex;align-items:center;justify-content:center;padding:20px}
      #app{width:320px}
      textarea{
        width:100%;
        min-height:120px;
        padding:8px;
        border:1px solid #e6eef8;
        border-radius:6px;
        resize:vertical;
        font-size:0.95rem;
        background:#fff;
        color:inherit;
      }
      p{margin:8px 0 0;font-size:0.9rem;color:#64748b}
    </style>
</head>
<body>
    <div id="app">
        <h1>Salvataggio automatico</h1>
        <textarea v-model="contenuto" placeholder="Scrivi qualcosa..."></textarea>
        <p>{{messaggio}}</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
