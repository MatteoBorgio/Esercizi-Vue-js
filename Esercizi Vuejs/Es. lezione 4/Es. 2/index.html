<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello semplice</title>
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f5f7fb;color:#0b1220}
      body{display:flex;align-items:center;justify-content:center;padding:20px}
      #app{width:320px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
      h1{font-size:1.05rem;margin:0 0 10px;text-align:center}
      ul{margin:8px 0;padding:0;list-style:none}
      li{padding:6px 0;border-bottom:1px solid #f0f3f8;font-size:0.98rem}
      h3{margin:10px 0 0;text-align:right;font-weight:600}
    </style>
</head>
<body>
    <div id="app">
        <h1>Carrello della spesa</h1>
        <ul>
            <li v-for="item in carrello">
                {{ item.nome }} - €{{ item.prezzo }}
            </li>
        </ul>
        <h3>Totale: €{{ totaleCarrello }}</h3>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
