<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accendi/Spegni</title>
    <style>
        body{
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f3f6fb;
            color: #0f172a;
            margin: 0;
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app{
            width: 100%;
            max-width: 520px;
            background: #fff;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(15,23,42,0.06);
        }

        h1{
            font-size: 1.25rem;
            margin: 0 0 14px 0;
            color: #0f172a;
        }

        p{
            margin: 10px 0;
            padding: 10px 12px;
            border-radius: 8px;
            background: #eef2ff;
            border-left: 4px solid #6366f1;
            color: #0f172a;
        }

        button{
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.12s ease, transform 0.08s ease;
        }
        button:active{ transform: translateY(1px); }
        button:hover{ background: #1e40af; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Accendi/Spegni la luce</h1>
        <p v-if="luceAccesa === true">La luce è accesa</p>
        <p v-else>La luce è spenta</p>
        <button @click="toggleLuce">Accendi/Spegni</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
