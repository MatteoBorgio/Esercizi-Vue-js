<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Unità Semplice</title>
    <style>
        body{
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f6f8fb;
            color: #0f172a;
            margin: 0;
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app{
            width: 100%;
            max-width: 560px;
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(15,23,42,0.06);
        }

        h1{
            font-size: 1.25rem;
            margin: 0 0 12px 0;
            color: #0f172a;
        }

        input[type="number"]{
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ee;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 1rem;
            background: #fbfdff;
            outline: none;
            transition: border-color 0.12s ease, box-shadow 0.12s ease;
        }

        input[type="number"]:focus{
            border-color: #60a5fa;
            box-shadow: 0 4px 12px rgba(96,165,250,0.08);
        }

        p{
            margin: 8px 0 0 0;
            padding: 10px 12px;
            background: #f1f5f9;
            border-left: 4px solid #60a5fa;
            border-radius: 6px;
            color: #0f172a;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Convertitore di Unità Semplice</h1>
        <input type="number" v-model.number="valoreInKg" placeholder="Inserisci valore in chilogrammi">
        <p>Valore convertito in grammi: {{ convertiInGrammi() }}</p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
